<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <label class="input" for="#"><input type="text" placeholder="Actobe"><img src="./assets/search.svg" alt="search"></label>
            <div class="two-screen">
                <div class="left-screen">
                    <div class="main-section">
                        <div id="tab-item1" class="tab-item">
                            <div class="temperature-tab1">14°</div>
                            <div class="icon-weather"><img src="./assets/cloud.svg" alt="cloud"></div>
                            <div class="city-tab1">
                                <div class="city-now">Actobe</div>
                                <div class="shape"><img src="./assets/Shape.svg" alt="shape"></div>
                            </div>
                        </div>
                        <div id="tab-item2" class="tab-item">
                            <div class="city-tab2">Actobe</div>
                            <div class="weather-info">
                                <div class="temperature-tab2">Temperature:<span>14</span>°</div>
                                <div class="feel-like-tab2">Feels like: <span>10</span>°</div>
                                <div class="weather-tab2">Weather: <span>Clouds</span></div>
                                <div class="sunrise-tab2">Sunrise: <span>03:21</span></div>
                                <div class="sunset-tab2">Sunset: <span>18:54</span></div>
                            </div>
                        </div>
                        <div id="tab-item3" class="tab-item">
                            <div class="city-tab3">Actobe</div>

                        </div>

                    </div>
                    <nav>
                        <div class="tabs">
                            <div class="tab now"><a href="#tab-item1">Now</a></div>
                            <div class="tab details"><a href="#tab-item2">Details</a></div>
                            <div class="tab forecast"><a href="#tab-item3">Forecast</a></div>
                        </div>
                    </nav>
                </div>
                <div class="right-screen">
                    <h2>Added locations:</h2>
                    <div class="locations">
                        <!-- <p>Nur-Sultan<img src="./assets/close-icon-45.svg" alt="close"></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
