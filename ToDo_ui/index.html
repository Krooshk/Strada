<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2>HIGH</h2>
            <form>
                <label class="input-text">
					<input type="text" placeholder="Добавить важных дел"><img src="./assets/close-icon.svg" alt="plus">
				</label>
                <div>
                    <label class="checkbox">
						<input type="checkbox" class="checkbox-round" name="happy1" value="yes">Вот вам и супер
						интересная
						тема.
						Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести
						некоторые
						вещи
						куда-то за пределы основной программы.
						<img src="./assets/close-icon-45.svg" alt="close">
					</label>
                    <label class="checkbox">
						<input type="checkbox" class="checkbox-round" name="happy2" value="yes">Сверстать этот TODO
						list<img src="./assets/close-icon-45.svg" alt="close">
					</label>
                    <label class="checkbox">
						<input type="checkbox" class="checkbox-round" name="happy3" value="yes">Начать делать<img
							src="./assets/close-icon-45.svg" alt="close">
						задачу
					</label>
                </div>
            </form>
            <h2>LOW</h2>
            <form action="get">
                <label class="input-text">
					<input type="text" placeholder="Добавить  "><img src="./assets/close-icon.svg" alt="plus">
				</label>
                <div>
                    <label class="checkbox">
						<input type="checkbox" class="checkbox-round" name="happy5" value="yes">Посмотреть ютубчик<img
							src="./assets/close-icon-45.svg" alt="close">
					</label>
                </div>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
